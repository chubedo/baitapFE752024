<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="line-1">
        <div class="line1-1"></div>
        <div class="line1-2"></div>
        <div class="line1-1"></div>
        <div class="line1-2"></div>
        <div class="line1-1"></div>
        <div class="line1-2"></div>
        <div class="line1-1"></div>
        <div class="line1-2"></div>
        <div class="line1-1"></div>
    </div>
    <div class="clear"></div>
    <div class="line-2-3">
        <div class="box1">
            <div class="row1">
                <p>Xin chào học viên</p>
                <p>Xin chào cựu học viên</p>
            </div>
            <div class="row2">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
        </div>
        <div class="box2">
            <div class="row1">
                <p>Xin chào ba mẹ học viên</p>
                <p>Xin chào chú bác học viên</p>
            </div>
            <div class="row2">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
        <div class="box3">
            <div class="row1">
                <p>Xin chào anh chị học viên</p>
                <p>Xin chào cô dì học viên</p>
            </div>
            <div class="row2">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
        </div>
    </div>
    <div class="banner"><p>Chúc mừng anh chị đã nhập học</p></div>
    <div class="line-5-6">
        <div class="box1">
            <div class="column1">
                <div class="row1">
                    <input name="gender" type="radio"> Nam <br>
                    <input name="gender" type="radio"> Nữ <br>
                    <input name="gender" type="radio"> Khác
                </div>
                <div class="row2"></div>
            </div>
            <div class="column2">
                <input list="browser" class="datalist" name="browser">
                <datalist id="browser">
                    <option value="Chrome">
                    <option value="FireFox">
                    <option value="Internet Explorer">
                    <option value="Opera">
                </datalist>
                <button>SUBMIT</button>
            </div>
        </div>
        <div class="box2">   
                <input type="text"> 
                <input type="text">
                <button>click me</button>
        </div>
        <div class="box3">
            <div class="column1">
                <div class="input-text">
                    <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    <button>submit</button>
                </div>
            </div>
            <div class="column2">
                <div class="row1">
                    <select id="cars" name="cars">
                        <option value="-----">-----</option>
                        <option value="one">one</option>
                        <option value="two">two</option>
                        <option value="three">three</option>
                      </select>
                      <button>submit</button>
                </div>
                <div class="row2"></div>
            </div>
        </div>
    </div>
    <div class="line-7-8-9">
        <div class="box1">
            <div class="column1">
                <div class="notification">
                    Thông báo ở đây
                </div>
            </div>
            <div class="column2">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
            </div>
        </div>
        <div class="box2">
            <div class="column1">
                <div class="row1"></div>
                <div class="row2"></div>
                <div class="row3"></div>
            </div>
            <div class="column2">
                <div class="choose-option">
                    <label> <input name="subject" class="subject" type="radio"> English</label>
                    <label> <input name="subject" class="subject" type="radio"> Japanese</label>
                </div>
                <div class="buttons">
                    <button>Go1</button>
                    <button>Go2</button>
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
